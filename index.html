<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
   
    <title>Document</title>
</head>
<body>
  <div class="container">
        <h1><strong>My countdown Timer</strong></h1>
        <div class="content">
            <div class="ibro">
                <div class="days">
                    <div id="days"></div>
                        <p>Days</p>
                </div>
            </div>
        
            <div class="hour">
                <div id="hours"></div> 
                    <p>Hours</p>
            </div>
            <div class="minutes">
                <div id="minutes"></div>
                    <p>Minutes</p>
            </div>
            <div class="seconds">
                <div id="seconds"></div>
                    <p>Seconds</p>
            </div>
    
       </div>
    
  </div>

  <script src="./main.js"></script>
</body>
</html>
